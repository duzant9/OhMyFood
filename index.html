<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/styles.css">
        <link rel="stylesheet" media="screen and (max-width: 992px)" href="css/styles_tablette.css" />
        <link rel="stylesheet"  href="css/styles_desktop.css" />
        <script src="https://kit.fontawesome.com/7fb99cd388.js" crossorigin="anonymous"></script>
        <title>Oh my food</title>
    </head>

    <body>
        <header>
            <div class="Logo">
                <img src="images/logo/ohmyfood.png" alt="logo"/>
            </div>
        </header>

        <section class="city_search flex">
            <div class="location_dot"><i class="fa-solid fa-location-dot"></i></div>
            <input class="city" type="search" placeholder="Paris, Belleville">
        </section>

        <section id="Restaurant_search">
            <h1>Réservez lz menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <input class="explore center" type="submit" value="Explorer nos restaurants">
        </section>

        <section class="how_it_works">
            <h1>Fonctionnement</h1>
            <div class="working_steps">
                <div class="steps flex">
                    <p>1</p>
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <p>Choisissez un restaurant</p>
                </div>
                <div class="steps flex">
                    <p>2</p>
                    <i class="fa-solid fa-list-ul"></i>
                    <p>composez votre menu</p>
                </div>
                <div class="steps flex">
                    <p>3</p>
                    <i class="fa-sharp fa-solid fa-store"></i>
                    <p>Dégustez au restaurant</p>
                </div>
            </div>
        </section>

        <footer>

        </footer>
    </body>
</html>
